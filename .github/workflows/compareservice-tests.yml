name: compareservice tests

on:
  push:
  pull_request:

jobs:
  compareservice-tests:
    name: compareservice tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/compareservice/requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q src/compareservice/tests
