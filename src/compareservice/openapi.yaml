openapi: 3.0.3
info:
  title: Compare Service API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /compare:
    post:
      summary: Compare products
      description: Compare 2-3 products by IDs.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompareRequest'
      responses:
        '200':
          description: Comparison results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompareResponse'
        '400':
          description: Invalid product_ids payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '502':
          description: Product catalog service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
            text/plain:
              schema:
                type: string
  /openapi.yaml:
    get:
      summary: OpenAPI specification
      responses:
        '200':
          description: OpenAPI YAML
          content:
            application/yaml:
              schema:
                type: string
components:
  schemas:
    CompareRequest:
      type: object
      required:
        - product_ids
      properties:
        product_ids:
          type: array
          minItems: 2
          maxItems: 3
          items:
            type: string
    Money:
      type: object
      properties:
        currency_code:
          type: string
        units:
          type: integer
          format: int64
        nanos:
          type: integer
          format: int32
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        price:
          $ref: '#/components/schemas/Money'
        description:
          type: string
    CompareResponse:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        summary:
          type: string
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
    HealthResponse:
      type: object
      properties:
        status:
          type: string
